<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Odin Project's Foundations Course Project: Rock Paper Scissors"
    />
    <meta name="author" content="OMAR SAROUR" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="./images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="game-container">
      <div class="scoreboard">
        <div class="player-panel">
          <p class="player-name">YOU</p>
          <div class="player-score" id="human">0</div>
        </div>
        <div class="player-panel">
          <p class="player-name computer">CPU</p>
          <div class="player-score" id="computer">0</div>
        </div>
      </div>

      <div class="game-content">
        <div class="game-display">First to reach 5 points wins!</div>
        <div class="game-controls">
          <button class="game-button" id="rock">
            <img src="./images/assets/rock.png" alt="rock" />
          </button>
          <button class="game-button" id="paper">
            <img src="./images/assets/paper.png" alt="paper" />
          </button>
          <button class="game-button" id="scissors">
            <img src="./images/assets/scissors.png" alt="scissors" />
          </button>
        </div>
      </div>

      <dialog>
        <div class="result-display">
          <p class="result-emoji"></p>
          <p class="result-text"></p>
        </div>
        <button class="restart-button">Restart Game</button>
      </dialog>
    </main>
  </body>
</html>
