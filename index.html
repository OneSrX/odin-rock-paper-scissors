<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Odin Project's Foundations Course Project: Rock Paper Scissors"
    />
    <meta name="author" content="OMAR SAROUR" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div>
      <p>You</p>
      <p class="human-score">0</p>
    </div>
    <div>
      <div class="round-result">First to get 5 points wins!</div>
      <div>
        <button class="game-button">Rock</button>
        <button class="game-button">Paper</button>
        <button class="game-button">Scissors</button>
      </div>
    </div>
    <div>
      <p>CPU</p>
      <p class="computer-score">0</p>
    </div>
    <dialog data-modal>
      <p class="final-verdict">You...</p>
      <button class="restart-button">Restart Game</button>
    </dialog>
  </body>
</html>
